<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
  <script type="application/json" src="./data.json"></script>
  <script type="text/javascript" src="./js/data.js"></script>
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" width="375" height="156"><g fill="#5CA5A5"><path fill="#63BABA" fill-rule="evenodd" d="M-86.732 487.429c-51.432-51.425-51.438-134.806-.013-186.237l.013-.013L309.926-95.424c51.441-51.434 134.836-51.434 186.277 0C547.634-44 547.64 39.38 496.216 90.813c-.005.004-.01.008-.013.013L99.543 487.429c-51.44 51.433-134.834 51.433-186.275 0zm-444.692 71.824c-51.432-51.424-51.438-134.806-.013-186.237l.013-.013L-134.766-23.6C-83.325-75.034.07-75.034 51.511-23.6c51.431 51.424 51.437 134.805.013 186.237l-.013.013-396.66 396.603c-51.44 51.433-134.834 51.433-186.275 0z"/></g></svg>
  </header>
  <main>
    <ul class="list-jobs">
      <li class="listing-job">
        <img class="img-logo" src="./images/photosnap.svg" alt="photosnap logo"/>
        <div class="listing-header">
          <h2 class="listing-company">Photosnap</h2>
          <ul class="list-features">
            <li class="feature-new">New!</li>
            <li class="feature-featured">Featured</li>
          </ul>
        </div>
        <h3 class="listing-job-title">Senior Frontend Developer</h3>
        <ul class="list-date-and-requirements">
          <li>1d ago</li>
          <li>Full Time</li>
          <li>USA Only</li>
        </ul>
        <ul class="list-filters">
          <li class="filter-role">Frontend</li>
          <li class="filter-level">Senior</li>
          <li class="filter-languages">HTML</li>
          <li class="filter-languages">CSS</li>
          <li class="filter-languages">JavaScript</li>
        </ul>
      </li>
    </ul>
  </main>
</body>
</html>
